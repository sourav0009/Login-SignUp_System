<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class=" w-full h-20 shadow-xl ">
        <div class=" flex justify-between md:ml-20 md:mr-20 p-3 items-center">
            <div>
                <img class="h-14 rounded-full" src="./image/logo.jpg" alt="">
            </div>
            <div class=" md:flex space-x-20 items-center hidden">
                <ul class=" md:flex hidden space-x-8 text-black font-semibold">
                    <a href="">
                        <li>Home</li>
                    </a>
                    <a href="">
                        <li>About</li>
                    </a>
                </ul>
                <a class=" p-2  w-32 text-center bg-blue-950 text-white font-semibold md:rounded-sm rounded-md"
                    href="login.html"><button>Login&SignUp</button>
                </a>
            </div>

            <!-- Hamburger icon (only visible on mobile) -->
            <button id="menu-toggel" class=" md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#000000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
        </div>

        <!-- Mobile menu (hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden absolute top-20 left-0 w-full bg-white shadow-lg">
            <ul class="flex flex-col items-center p-4 space-y-4 font-semibold">
                <a href="">
                    <li class="text-black">Home</li>
                </a>
                <a href="">
                    <li class="text-black">About</li>
                </a>
                <a href="">
                    <li>
                        <button class="p-2 w-34 text-center bg-green-400 text-white font-semibold rounded-sm">
                            Login & Sign Up
                        </button>
                    </li>
                </a>
            </ul>
        </div>
    </nav>

    <section class=" bg-center bg-no-repeat bg-[url('https://www.rizmona.com/wp-content/uploads/2024/05/Dubai-UAE-Background_Medium-Tranparency-Rizmona-Consultants.jpg')] bg-gray-400 bg-blend-multiply">
        <div class="px-4 mx-auto max-w-screen-xl text-center py-16 md:py-24 lg:py-56 ">
            <div class=" text-white">
                <h1 class=" text-4xl font-bold">Software comes from heaven <br> <span class="text-6xl">when you have good hardware.</span> </h1>
                <button class=" mt-10 border p-3 w-80 hover:bg-sky-300 hover:text-black font-bold rounded-sm">
                    Let's Go...
                </button>
            </div>
        </div>

    </section>


    
    <script>
        document.getElementById('menu-toggel').addEventListener('click', function () {
            let mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        })
    </script>
</body>

</html>
