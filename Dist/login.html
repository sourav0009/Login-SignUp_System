<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>

<body>
    <section class=" h-screen flex justify-center items-center">
        <div class=" md:h-[50%] md:w-[30%] w-[90%] bg-green-400 shadow-2xl rounded-md">
            <h1 class=" text-2xl font-bold text-center mt-2">Login</h1>
            <div class=" md:ml-8 ml-2 mr-2 space-y-3">
                <div>
                    <h2 class=" font-semibold">Email</h2>
                    <div class=" relative flex items-center">
                        <svg class=" h-5 absolute left-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM20 7.23792L12.0718 14.338L4 7.21594V19H20V7.23792ZM4.51146 5L12.0619 11.662L19.501 5H4.51146Z">
                            </path>
                        </svg>
                        <input id="email" class="rounded-md outline-0 pl-10 pr-3 p-3 w-96" type="text"
                            placeholder="Enter your Email">
                    </div>
                </div>
                <div>
                    <h2 class=" font-semibold">Password</h2>
                    <div class="relative flex items-center">
                        <svg class=" h-5 absolute m-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M17 14H12.6586C11.8349 16.3304 9.61244 18 7 18C3.68629 18 1 15.3137 1 12C1 8.68629 3.68629 6 7 6C9.61244 6 11.8349 7.66962 12.6586 10H23V14H21V18H17V14ZM7 14C8.10457 14 9 13.1046 9 12C9 10.8954 8.10457 10 7 10C5.89543 10 5 10.8954 5 12C5 13.1046 5.89543 14 7 14Z">
                            </path>
                        </svg>
                        <svg id="icon" onclick="toggle()"
                            class=" h-5 absolute m-3 md:right-[10%] right-0 cursor-pointer"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z">
                            </path>
                        </svg>
                        <input id="password" class="rounded-md outline-0 pl-10 md:pr-3 p-3 w-96" type="password"
                            placeholder="Enter your Password">
                    </div>
                </div>
            </div>
            <button id="btn" onclick="btnClick()"
                class=" rounded-md md:p-3 md:w-48 p-2 w-48 border md:ml-32 ml-16 mt-8 hover:bg-sky-300 ">
                Submit
            </button>
            <a href="sighup.html">
                <h1 class=" text-center mt-3">Don't have an Account? <span
                        class=" hover:border-b-2 hover:border-blue-500 text-blue-500 cursor-pointer">Click
                        here</span>
                </h1>
            </a>
        </div>
    </section>

    <script>
        var state = false;

        function toggle() {
            if (state) {
                document.getElementById("password").setAttribute("type", "password");
                document.getElementById("icon").style.color = "black";
                state = false;
            } else {
                document.getElementById("password").setAttribute("type", "text");
                document.getElementById("icon").style.color = "blue";
                state = true;
            }
        }

        function btnClick() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please fill in both email and password fields.");
            } else {
                alert("You have successfully logged in!");
                window.location.href = "home.html"; // Only redirects if fields are filled
            }
        }
    </script>
</body>


</html>
