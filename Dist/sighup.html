<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <section class=" h-screen flex justify-center items-center">
        <div class="  md:h-96 md:w-[30%] w-64 bg-green-400 shadow-2xl rounded-md">
            <h1 class=" text-center mt-3 text-2xl font-bold">SignUp</h1>
            <div class=" md:ml-8 ml-2 mr-2 space-y-3">
                <div class="">
                    <h2 class=" font-semibold">Name</h2>
                    <div class="">
                        <input id="name" class="p-2 w-96 rounded-md outline-0" type="text"
                            placeholder="Enter Your Name">
                    </div>
                </div>
                <div>
                    <h2 class=" font-semibold">Email</h2>
                    <div>
                        <input id="email" class=" p-2 rounded-md w-96  outline-0" type="email"
                            placeholder="Enter Your Email">
                    </div>
                </div>
                <div>
                    <h2 class=" font-semibold">Password</h2>
                    <div>
                        <input id="password" class=" p-2 rounded-md w-96 outline-0" type="password"
                            placeholder="Enter Your Name">
                    </div>
                </div>
                <div>
                    <h2 class=" font-semibold">Re-Enter Password</h2>
                    <div class=" relative">
                        <svg id="icon" onclick="toggle()"
                            class=" h-5 absolute m-3 md:right-[10%] right-0 cursor-pointer"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z">
                            </path>
                        </svg>
                        <input id="reenterPassword" class=" p-2 rounded-md w-96  outline-0" type="password"
                            placeholder="Re-Enter Your Password">
                    </div>
                </div>
            </div>
            <button id="btn" onclick="btnClick()"
                class=" font-semibold  rounded-md md:p-3 md:w-48 p-2 w-40 border md:ml-32 ml-12 mt-8 hover:bg-sky-300 mb-2">
                Login
            </button>
        </div>
    </section>


    <script>
        var state = false;
        function toggle() {
            if (state) {
                document.getElementById('reenterPassword').setAttribute("type", "Password");
                document.getElementById('icon').style.color = "black";
                state = false;
            } else {
                document.getElementById('reenterPassword').setAttribute("type", "text");
                document.getElementById('icon').style.color = "blue";
                state = true;
            }
        }
        function btnClick() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const reenterPassword = document.getElementById("reenterPassword").value;

            if (!name || !email || !password || !reenterPassword) {
                alert("Please fill all fields.");
                return;
            }

            if (password !== reenterPassword) {
                alert("Passwords do not match.");
                return;
            }

            const user = { name, email, password };
            localStorage.setItem("user", JSON.stringify(user));

            alert("You have successfully signed up!");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>

</html>
